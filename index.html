<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
      <div>
        <img
          src="./icons/header/location.svg"
          height="16px" />
        <span>Сайлент-Хилл</span>
        <img
          src="./icons/header/mobile.svg"
          height="12px"/>
        <span>+7 555 555-37-50</span>
      </div>
      <div>
        Ежедневно 9:00 — 21:00
      </div>
      <ul class="header__ul">
        <li class="header__li"><a class="header__a" href="#">Доставка</a></li>
        <li class="header__li"><a class="header__a" href="#">Оплата</a></li>
        <li class="header__li"><a class="header__a" href="#">Контакты</a></li>
      </ul>
    </header>
    <section class="navigation">
      <div>
        <img src="./icons/navigation/logo.svg" height="80px">
      </div>
      <div>
        <div class="main">
          <button class="button-open-menu"><img src="./icons/navigation/main/burger.svg"></button>
          <div class="search-line">
            <input class="search-line__input" placeholder="Поиск товаров...">
            <button class="button-search">Найти</button>
          </div>
          <div class="main__link link-wrap">
            <a class="square-link" href="#"><img src="./icons/navigation/main/tg.svg"></a>
          </div>
          <div class="main__link link-wrap">
            <a class="square-link" href="#"><img src="./icons/navigation/main/wa.svg"></a>
          </div>
        </div>
        <ul class="menu">
          <li class="menu__item"><img src="./icons/navigation/menu/burn_promos.svg"> Акции</li>
          <li class="menu__item"><img src="./icons/navigation/menu/hot_offers.svg"> Горячее предложение</li>
          <li class="menu__item"><img src="./icons/navigation/menu/gift_sets.svg"> Подарочные наборы</li>
          <li class="menu__item"><img src="./icons/navigation/menu/events.svg"> События</li>
          <li class="menu__item"><img src="./icons/navigation/menu/brands.svg"> Наши бренды</li>
        </ul>
      </div>
      <div class="navigation__set-locale">
        <img src="./icons/navigation/locale.svg">
        <button>RU</button>|<button>EN</button>
      </div>
      <div class="links">
        <div class="links__item link-wrap">
          <a class="square-link" href="#"><img src="./icons/navigation/links/like.svg"></a>
        </div>
        <div class="links__item link-wrap">
          <a class="square-link" href="#"><img src="./icons/navigation/links/hunter.svg"></a>
        </div>
        <div class="links__item link-wrap">
          <a class="square-link" href="#"><img src="./icons/navigation/links/chest.svg"></a>
        </div>
        <div class="links__item-lower">
          <a class="links__a" href="#"><img src="./icons/navigation/links/plus.svg"> Собрать компьютер</a>
        </div>
      </div>

    </section>

  </body>
</html>
